<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar>
    <img src="assets/img/avatar.png" alt="Perfil">
  </ion-avatar>
  <ion-item>
    <ion-label>
      <h2>Nombre del Conductor</h2>
      <p>{{ driverName }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2>Email</h2>
      <p>{{ driverEmail }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2>Teléfono</h2>
      <p>{{ driverPhone }}</p>
    </ion-label>
  </ion-item>
  <ion-button expand="block" color="primary" (click)="editProfile()">Editar Perfil</ion-button>
  <ion-button expand="block" color="danger" (click)="logout()">Cerrar Sesión</ion-button>
</ion-content>
