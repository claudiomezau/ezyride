<ion-header>
  <ion-toolbar>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <ion-label>
        <h2>{{ notification.title }}</h2>
        <p>{{ notification.message }}</p>
      </ion-label>
      <ion-button fill="clear" color="primary" (click)="markAsRead(notification)">
        <ion-icon name="checkmark-done"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
